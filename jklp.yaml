points:
  key:
    bind: 10
  zones:
    fingers:
      rows:
        bottom:
        home:
        top:
      columns:
        outer:
          rows:
            top:
              skip: true
            bottom:
              skip: true
        pinky:
          stagger: -5
          rows:
            bottom:
              skip: true
        ring:
          stagger: 22
        middle:
          stagger: 7
        index:
          stagger: -7
        inner:
    thumb:
      anchor:
        ref: fingers_inner_bottom
        shift: [0, -19]
      rows:
        main:
      columns:
        outer:
        center:
        inner:
          rows:
            main:
              shift: [-8, -19]
  rotate: -25
  mirror:
    ref: fingers_inner_top
    distance: 30
outlines:
  glue:
    default:
      top:
        left:
          ref: fingers_inner_top
        right:
          ref: mirror_fingers_inner_top
      bottom:
        left:
          ref: thumb_inner_main
        right:
          ref: mirror_thumb_inner_main
  exports:
    plate:
      plate_outline:
        operation: add
        type: keys
        side: both
      switch_holes:
        operation: subtract
        type: keys
        side: both
        size: [15.5, 12.8] # ALPS
        bound: false
