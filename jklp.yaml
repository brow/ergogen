points:
  zones:
    matrix:
      columns:
        pinky:
          rows:
            bottom:
              bind: [0, 4, 0, 0]
              shift: [-19, 24]
            top:
              bind: [0, 4, 4, 0]
          key:
            column_net: P4
        ring:
          stagger: 22
          rows:
            top:
              bind: [0, 4, 4, 0]
            home:
              bind: [0, 4, 4, 0]
            bottom:
              bind: [0, 0, 0, 4]
          key:
            column_net: P2
        middle:
          stagger: 7
          rows:
            top:
              bind: [0, 0, 4, 0]
            home:
              bind: [0, 0, 4, 0]
            bottom:
              bind: [0, 4, 0, 4]
          key:
            column_net: P7
        index:
          stagger: -7
          rows:
            top:
              bind: [0, 0, 4, 4]
            home:
              bind: [0, 0, 4, 4]
          key:
            column_net: P8
        inner:
          rows:
            top:
              bind: [0, 0, 4, 4]
            home:
              bind: [0, 0, 4, 4]
            bottom:
              bind: [0, 0, 0, 4]
          key:
            column_net: P5
      rows:
        bottom:
          row_net: P6
          mirror:
            row_net: P14
        home:
          row_net: P0
          mirror:
            row_net: P20
        top:
          row_net: P1
          mirror:
            row_net: P21
    switch_footprints:
      extends: matrix
      columns:
        pinky:
          rows:
            home:
              footprints:
                diode:
                  anchor:
                    shift: [,2]
        ring:
          rows:
            bottom:
              footprints:
                diode:
                  anchor:
                    shift: [,5]
        middle:
          rows:
            top:
              footprints:
                diode:
                  anchor:
                    shift: [,-5]
      key:
        footprints: &quad
          mx:
            type: mx
            nets:
              from: '!colrow'
              to: '!column_net'
          alps:
            type: alps
            nets:
              from: '!colrow'
              to: '!column_net'
          diode:
            type: diode
            anchor:
              rotate: 90
              shift: [8.25, 0]
            nets:
              from: '!colrow'
              to: '!row_net'
        mirror:
          footprints: &quad_mirror
            mx:
              nets:
                from: '!column_net'
                to: '!colrow'
            alps:
              nets:
                from: '!column_net'
                to: '!colrow'
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -19]
      columns:
        near:
          rows:
            thumb:
              bind: [4, 0, 0, 0]
              column_net: P7
        home:
          rows:
            thumb:
              column_net: P8
        far:
          rows:
            thumb:
              bind: [4, 0, 0, 0]
              shift: [-5, -19]
              column_net: P5
              footprints:
                diode:
                  anchor:
                    rotate: 180
                    shift: [0, 8.25]
      rows:
        thumb:
          row_net: P10
      key:
        footprints: *quad
        mirror: *quad_mirror
  rotate: -25
  mirror:
    ref: matrix_inner_top
    distance: 30
outlines:
  glue:
    default:
      top:
        left:
          ref: matrix_inner_top
          shift: [0.5, 0.5]
        right:
          ref: mirror_matrix_inner_top
          shift: [0.5, 0.5]
      bottom:
        left:
          ref: thumbfan_far_thumb
          shift: [0.5, 0.5]
        right:
          ref: mirror_thumbfan_far_thumb
          shift: [0.5, 0.5]
  exports:
    _more_glue:
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [7.8, 7.8]
          - ref: thumbfan_near_thumb
            shift: [7.8, -7.8]
          - ref: thumbfan_far_thumb
            shift: [7.8, 11.2]
          - ref: mirror_thumbfan_far_thumb
            shift: [7.8, 11.2]
          - ref: mirror_thumbfan_near_thumb
            shift: [7.8, -7.8]
          - ref: mirror_matrix_inner_top
            shift: [7.8, 7.8]
    _pcb_edge:
      - operation: add
        type: keys
        side: both
        size: [15.6, 15.6] # MX switch dimensions
      - operation: add
        type: outline
        name: _more_glue
    mockup:
      - operation: add
        type: outline
        name: _pcb_edge
      - operation: stack
        type: keys
        side: both
        size: [15.6, 15.6] # MX switch dimensions
        bound: false
pcbs:
  main:
    outlines:
      main:
        outline: _pcb_edge
    footprints:
      mcu:
        type: promicro
        anchor:
          ref:
            - matrix_inner_bottom
            - mirror_matrix_inner_bottom
          rotate: 270
          shift: [0, -2]
