points:
  key:
    bind: 1
  zones:
    matrix:
      rows:
        bottom:
        home:
        top:
      columns:
        pinky:
          rows:
            bottom:
              shift: [-19, 24]
        ring:
          stagger: 22
        middle:
          stagger: 7
        index:
          stagger: -7
        inner:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -19]
      rows:
        thumb:
      columns:
        far:
        home:
        near:
          rows:
            thumb:
              shift: [-8, -19]
  rotate: -25
  mirror:
    ref: matrix_inner_top
    distance: 30
outlines:
  glue:
    default:
      top:
        left:
          ref: matrix_inner_top
          relative: false
          shift: [10, 10]
        right:
          ref: mirror_matrix_inner_top
          relative: false
          shift: [10, 10]
      bottom:
        left:
          ref: thumbfan_near_thumb
          relative: false
          shift: [10, 10]
        right:
          ref: mirror_thumbfan_near_thumb
          relative: false
          shift: [10, 10]
      waypoints:
        - percent: 82
          width: 35
  exports:
    _pcb_edge:
      - type: keys
        side: both
        size: [18, 18]
    mockup:
      - operation: add
        type: outline
        name: _pcb_edge
      - operation: stack
        type: keys
        side: both
        size: [18, 18]
        bound: false
pcbs:
  main:
    outlines:
      main:
        outline: _pcb_edge
    footprints:
      mcu:
        type: promicro
        anchor:
          ref:
            - matrix_inner_bottom
            - mirror_matrix_inner_bottom
          rotate: 270
