points:
  key:
    bind: 1
  zones:
    fingers:
      rows:
        bottom:
        home:
        top:
      columns:
        pinky:
          rows:
            bottom:
              shift: [-19, 24]
        ring:
          stagger: 22
        middle:
          stagger: 7
        index:
          stagger: -7
        inner:
    thumb:
      anchor:
        ref: fingers_inner_bottom
        shift: [0, -19]
      rows:
        main:
      columns:
        outer:
        center:
        inner:
          rows:
            main:
              shift: [-8, -19]
  rotate: -25
  mirror:
    ref: fingers_inner_top
    distance: 30
outlines:
  glue:
    default:
      top:
        left:
          ref: fingers_inner_top
          relative: false
          shift: [10, 10]
        right:
          ref: mirror_fingers_inner_top
          relative: false
          shift: [10, 10]
      bottom:
        left:
          ref: thumb_inner_main
          relative: false
          shift: [10, 10]
        right:
          ref: mirror_thumb_inner_main
          relative: false
          shift: [10, 10]
      waypoints:
        - percent: 82
          width: 35
  exports:
    _pcb_outline:
      - type: keys
        side: both
        size: [18, 18]
    mockup:
      - operation: add
        type: outline
        name: _pcb_outline
      - operation: stack
        type: keys
        side: both
        size: [18, 18]
        bound: false
pcbs:
  main:
    outlines:
      main:
        outline: _pcb_outline
